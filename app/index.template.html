<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>vue-rd</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  </head>
  <body>
    <div id="app">
      <h1>{{title}}</h1>
      <p>{{description}}</p>

      <quote-panel v-bind:quote="quote" v-bind:quote-author.sync="quoteAuthor"></quote-panel>

      <label>Quote by</label>
      <input v-model="quoteAuthor"></input>
    </div>
  </body>
</html>
