<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>vue-rd</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  </head>
  <body>
    <div id="app">
      <section>
        Templates
        <h1>{{title}}</h1>
        <p>{{description}}</p>
      </section>
      <hr>
      <section>
        Parent -> Child
        <quote-panel v-bind:quote="quote" v-bind:quote-author="quoteAuthor"></quote-panel>
      </section>
      <hr>
      <section>
        Input
        <label>You typed: {{whatDidYouType}}</label>
        <input v-model="whatDidYouType"></input>
      </section>
      <hr>
      <section>
        Child -> Parent Component Communication (Data return)
        <label>You typed: {{whatDidYouType2}}</label>
        <text-input v-bind:value.sync="whatDidYouType2"></text-input>
      </section>

    </div>
  </body>
</html>
