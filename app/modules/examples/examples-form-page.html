<section>

  <text-input label="First Name" v-bind:value.sync="input.first_name" />
  <text-input label="Last Name" v-bind:value.sync="input.last_name" />
  <hr>
  <text-input label="Address 1" v-bind:value.sync="input.address.address1" />

  <label>Your Data</label>

    {{input}}
