<section class="examples-advanced-page">
  <h1>A collection of components.</h1>
  <hr>
  <section>
    <color-input label="Pick a color..."
                 v-bind:colors="colors"
                 v-bind:value.sync="selectedColor" />
     <span v-if="selectedColor.value">
       You selected: {{selectedColor.value}}, or {{selectedColor.label}}
     </span>
  </section>
  <hr>
  <section>
    <collapsible-panel header="My Collapsible Panel" v-bind:isOpen.sync="isOpen">
      <h1>Hello, I am a potato.</h1>
      <template slot="actions">
        <button>Hello</button>
      </template>
      <div>
        This panel is {{isOpen}}
      </div>
    </collapsible-panel>
  </section>
</section>
