<div class="input-group">
  <label>{{label}}</label>
  <input v-bind:value="value"
         v-on:input="$emit('update:value',convertToValidAmount($event.target.value))"
         v-on:change="$emit('update:value',convertToValidAmount($event.target.value))"
         v-bind:autocomplete="autocomplete"
         v-bind:placeholder="placeholder"
         type="tel"></input>
</div>
